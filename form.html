    <section id="form" class="d-flex align-items-center justify-content-center vh-100">
        <form>
            <div class="card container-fluid form-card bg-warning">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" placeholder="First Name" required />
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" placeholder="Last Name" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="name@example.com" required />
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Company:</label>
                        <input type="text" class="form-control" id="company" placeholder="Company" required />
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Job proposal for:</label>
                        <select class="form-select" id="role">
                            <option value="backend">Backend Developer</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="frontend">Fullstack Developer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark" onclick="formAlert()">Submit</button>
                </div>
            </div>
        </form>
